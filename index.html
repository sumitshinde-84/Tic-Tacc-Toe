<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
</head>
<body>


    <div class="main">
        
        <div class="text">
            <p>Tic Tac Toe</p>
        </div>
        
        <!-- progress bar -->

        <div class="progress-bar" style="--width:10;" data-label="Loading...">


        </div>
       

        <div class="versus">

            <div class="versus-bar">

                
            <p>PLAYER</p>
            <img src="images/vs-removebg-preview.png" alt="versus" >
            <p>COMPUTER</p>
            </div>
        <div class="versus-option-sect">


            <div class="select-versus">
              
                <button class="player">PLAYER</button>
                <button class="computer">COMPUTER</button>
            </div>
            <div id="typedtext">
          <h1>Choose your opponent you wann play with:</h1>

            </div>
        </div>
        </div>
         
        <div class="playboard">
         
        <div class="icon">
        
            
            <div class="option">
                <img src="images/home.png" alt=""  >
            </div>
            <div class="option">
                <img src="images/exit.png" alt=""  >
            </div>
            <div class="option">
                <img src="images/replay.png" alt=""  >
            </div>
            
        </div>
        <div class="playground">

        <div class="block"> x</div>
        <div class="block"></div>
        <div class="block">x</div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block">o</div>
        <div class="block">o</div>
        <div class="block">x</div>
        <div class="block"></div>

        </div>

        </div>

    </div>


<script src="script.js"></script>

</body>
</html>
