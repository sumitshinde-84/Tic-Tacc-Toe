<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
</head>
<body>

   
    <div class="main">
        
        
        <div class="text">
            <p>Tic Tac Toe</p>
        </div>
        
        <!-- progress bar -->

        <div class="progress-bar" style="--width:10;" data-label="Loading...">


        </div>
       

        <div class="versus">

            <div class="versus-bar">

                
            <p>PLAYER</p>
            <img src="images/vs-removebg-preview.png" alt="versus" >
            <p>COMPUTER</p>
            </div>
        <div class="versus-option-sect">


            <div class="select-versus">
              
                <button class="player">PLAYER</button>
                <button class="computer">COMPUTER</button>
            </div>
            <div id="typedtext">
          <h1>Choose your opponent you wann play with:</h1>

            </div>
        </div>
        </div>
        
        <div class="playboard">
            
            <p id="turnMsg">

            </p>
        <div class="icon">
        
            
            <div class="option">
                <img src="images/home.png" alt=""  >
            </div>
            <div class="option">
                <img src="images/exit.png" alt=""  >
            </div>
            <div class="option" id="replay">
                <img src="images/replay.png" alt=""  >
            </div>
            
        </div>
        <div class="playerPlate plate1"><p>PLAYER1</p></div>
        <div class="playerPlate plate2"><p>PLAYER2</p></div>
       
        <div class="playground">

        <div class="block block0"  data-index="0" onclick="hop(0)"></div>
        <div class="block block1"  data-index="1" onclick="hop(1)"></div>
        <div class="block block2"  data-index="2" onclick="hop(2)"></div>
        <div class="block block3"  data-index="3" onclick="hop(3)"></div>
        <div class="block block4"  data-index="4" onclick="hop(4)"></div>
        <div class="block block5"  data-index="5" onclick="hop(5)"></div>
        <div class="block block6"  data-index="6" onclick="hop(6)"></div>
        <div class="block block7"  data-index="7" onclick="hop(7)"></div>
        <div class="block block8"  data-index="8" onclick="hop(8)"></div>
            
        </div>
        <button id="ready">READY</button>
        </div>
        
    </div>
    

<script src="script.js"></script>

</body>
</html>
